<!DOCTYPE html>
<html>

<head>
    <title>Data Viz Society</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div id="main-container" class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
            <div class="card" style="width: 100%; height: 300px;">
                <div class="card-header py-1 mt-0 d-flex">
                    <h6>Tool used vs Education</h6>
                    <div class="dropdown pl-5 ml-4">
                        <button class="btn btn-sm btn-tansparent dropdown-toggle m-auto pt-0" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Select
                        </button>
                        <div class="dropdown-menu p-0 m-auto dropdown-font" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item px-1 py-1 word_cloud_drop_down dropdown-font" data-key="Equal Parts School and Self-Taught">Equal Parts School and Self-Taught</a>
                          <a class="dropdown-item px-1 py-1 word_cloud_drop_down dropdown-font" data-key="Mostly Self-Taught">Mostly Self-Taught</a>
                          <a class="dropdown-item px-1 py-1 word_cloud_drop_down dropdown-font" data-key="Mostly From School (or other formal courses)">Mostly From School (or other formal courses)</a>
                        </div>
                      </div>
                </div>
                <div class="card-body p-0" id="word_cloud">
                </div>
            </div>
            </div>
            <div class="col-sm-4">
                <div class="card" style="width: 100%; height: 300px;">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card" style="width: 100%; height: 300px;">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
            <div class="card mt-2">
                <div class="card-header py-1 mt-0">
                    <h6>Country wise pay heat map</h6>
                </div>
                <div class="card-body py-1 px-1">
                    <!-- <h6 class="card-title ">Special title treatment</h6> -->
                    <p class="card-text mb-1">With supporting text below as a natural lead-in to additional content.</p>
                    <script type="text/html" src="templates/table.html" id="table-container"></script>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/d3/dist/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
    <script src="node_modules/g1/dist/g1.min.js"></script>
    <script src="js/wordcloud.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
